<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalTalk</title>
    <link rel="stylesheet" href="assests/css/style.css">
    <link rel="stylesheet" href="assests/css/Responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <header>
            <nav>
                <div class="burger-menu">
                    <img src="assests/img/Burger.png" alt="burger-menu">
                </div>
                <div class="header-logo">
                    <a href="/">
                        <img src="/assests/logo/GlobalTalk.png" alt="GlobalTalk.png">
                    </a>
                </div>
                <div class="header-center">
                    <ul class="header-center-ul">
                        <li><a href="#">Main</a></li>
                        <li><a href="#">Guide</a></li>
                        <li><a href="#">Statistics</a></li>
                        <li class="Games"><a href="#">Games</a><img src="assests/img/Frame 8 (1).png"
                                alt="assests/img/Frame 8 (1).png"></li>
                    </ul>
                </div>
                <div class="header-right">
                    <ul>
                        <!-- login button -->
                        <li class="login-li">
                            <a class="login-btn" href="#">Login <i class="fa-solid fa-arrow-right right-arrow"></i></a>
                            <a class="login-mobile" href="#"><i class="fa-solid fa-arrow-right-to-bracket"></i></a>
                        </li>
                        <!-- Sign up button -->
                        <li>
                            <a class="signup-btn" href="#">Sign Up</a>
                            <a class="signup-mobile" href="#"><i class="fa-solid fa-user-plus"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- first section -->
        <section class="first">
            <article class="first-left">
                <h2 class="first-left-h2">E-COURSE PLATFORM</h2>
                <h1 class="first-left-h1">Learning and teaching online, made easy.</h1>
                <p>Gain subject certification or earn money <br> while teaching online with GlobalTalk</p>
                <div class="Learn-more">
                    <ul>
                        <li class="login-li">
                            <a class="sign-in" href="#">Sign in <i class="fa-solid fa-arrow-right right-arrow"></i></a>
                        </li>
                        <li>
                            <a class="laernmore-btn" href="#">Learn More <i
                                    class="fa-solid fa-arrow-right right-arrow"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="energy">
                    <div class="energy-left">
                        <div class="energy-left-top">
                            <img src="assests/img/Vector.png" alt="assests/img/Vector.png">
                            <span class="energy-left-top-span">700+</span>
                        </div>
                        <div class="energy-left-bottom">
                            <span class="energy-left-bottom-span">Hours of content</span>
                        </div>
                    </div>
                    <hr class="energy-hr" />
                    <div class="energy-right">
                        <div class="energy-left-top">
                            <img src="assests/img/Vector.png" alt="assests/img/Vector.png">
                            <span class="energy-left-top-span">575k+</span>
                        </div>
                        <div class="energy-left-bottom-span-div">
                            <span class="energy-left-bottom-span">Active Users</span>
                        </div>
                    </div>
                </div>
            </article>
            <article class="first-right">
                <img class="main-img" src="assests/img/main-new-modified.png" alt="">
            </article>
        </section>
    </div>

</body>

</html>
